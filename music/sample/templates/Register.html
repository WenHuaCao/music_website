<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}Code/css/font-awesome.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}Code/css/Register.css">
    <title>注册</title>
    <script type="text/javascript">
        var alertBool = '{{ alertBool }}';
        if(alertBool == '1') {
            alert('用户名不能为空！');
        }
        else if(alertBool == '2') {
            alert('密码不能空！');
        }
        else if(alertBool == '3') {
            alert('重新输入密码不能为空！');
        }
    </script>
</head>
<body>
    <div id="main">
        <div class="site_name"> 
            <h1>悠闲听音乐系统</h1>
            </div>
        <div id="container">

        <div id="img">
                <img src="/static/logo.jpg"/>
            </div>
        <form method="POST">{% csrf_token %}
            <div >
                <i class="fa fa-user" ></i>
                <input type="text" id="username" name = "username" placeholder="用户名"
                onfocus = "this.value ='';">
            </div>
            <div >
                <i class="fa fa-key"></i>
                <input type="password" id="password1" name="password1" placeholder="密码"
                onfocus = "this.value ='';">
            </div>
            <div >
                <i class="fa fa-key"></i>
                <input type="password" id="password2" name = "password2" placeholder="再次输入密码"
                onfocus = "this.value ='';">
            </div>
            <div><input type="submit" id="button" value="注册" onclick="return submit()"></div>
        </form>
            <a href="/"><div><input type="submit" id="button" value="去登录" ></div></a>
        </div>
    </div>
<script>
    function submit(){
        var password1 = document.getElementById("password1");
        var password2 = document.getElementById("password2");
        if(password1!=password2){
            alert("两次输入的密码不正确");
        }
    }
</script>
</body>
</html>
